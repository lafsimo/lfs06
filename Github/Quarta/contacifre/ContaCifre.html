<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Cifre</title>
</head>
<body>
    <h1>Conta il numero di cifre</h1>
    <input type="number" id="numero" placeholder="Inserisci un numero">
    <button onclick="contaCifre()">Conta</button>
    <p id="risultato"></p>

    <script>
        function contaCifre() {
            const numero = document.getElementById('numero').value;
            const risultato = numero ? `Il numero ${numero} ha ${numero.length} cifre.` : "Inserisci un numero valido.";
            document.getElementById('risultato').textContent = risultato;
        }
    </script>
</body>
</html>
