<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequenza di Fibonacci</title>
</head>

<body>
    <div id="Sequenza di fibonacci"></div>

    <script>

        const fibonacciDiv = document.getElementById("Sequenza di fibonacci");
        let a = 0, b = 1;
        const sequence = [a];

        do {
            sequence.push(b);
            [a, b] = [b, a + b];
        } while (b <= 100);

        fibonacciDiv.textContent = sequence.join(", ");

    </script>

</body>
</html>
